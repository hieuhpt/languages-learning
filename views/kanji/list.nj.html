<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List kanji</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/css/kanji.css">
</head>
<body>
<header>
    <h1 class="text-center">List kanji</h1>
</header>
<div class="container-fruit">
    {% for kanji in kanjis %}
    {% if kanji.word %}
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse{{ kanji._id }}">{{ kanji.word }}</a>
                </h4>
            </div>
            <div id="collapse{{ kanji._id }}" class="panel-collapse collapse">
                <ul class="list-group">
                    <li class="list-group-item">{{ kanji.kunyomi }}</li>
                    <li class="list-group-item">{{ kanji.onyomi }}</li>
                    <li class="list-group-item">{{ kanji.vietnameseMeaning }}</li>
                    <li class="list-group-item">{{ kanji.chineseVietnameseWord }}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    {% endif %}
    {% endfor %}
</div>


</body>
<script src="../../node_modules/jquery/jquery.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
